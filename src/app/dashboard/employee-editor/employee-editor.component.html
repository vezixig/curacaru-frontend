<div class="container p-4">
  <div class="row">
    <h4>Mitarbeiter hinzufügen</h4>
    <form (ngSubmit)="handleSave()" [formGroup]="employeeForm">
      <div class="form-group">
        <label for="exampleInputEmail1">E-Mail Adresse</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          [ngClass]="{
            'is-valid': employeeForm.controls['email'].valid,
            'is-invalid':
              employeeForm.controls['email'].invalid &&
              employeeForm.controls['email'].touched
          }"
          formControlName="email"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
        <small id="emailHelp" class="form-text text-muted"
          >Das Password wird automatisch an diese Adresse geschickt.</small
        >
      </div>
      <div class="form-group">
        <label for="inputFirstName">Vorname</label>
        <input
          type="text"
          class="form-control"
          formControlName="firstName"
          id="inputFirstName"
          [ngClass]="{
            'is-valid': employeeForm.controls['firstName'].valid,
            'is-invalid':
              employeeForm.controls['firstName'].invalid &&
              employeeForm.controls['firstName'].touched
          }"
          placeholder="Vorname eingeben"
        />
      </div>
      <div class="form-group">
        <label for="inputLastName">Nachname</label>
        <input
          type="text"
          [ngClass]="{
            'is-valid': employeeForm.controls['lastName'].valid,
            'is-invalid':
              employeeForm.controls['lastName'].invalid &&
              employeeForm.controls['lastName'].touched
          }"
          class="form-control"
          formControlName="lastName"
          id="inputLastName"
          placeholder="Nachname eingeben"
        />
      </div>
      <div class="form-group">
        <label for="inputPhone">Telefonnummer</label>
        <input
          type="text"
          class="form-control"
          id="inputPhone"
          [ngClass]="{
            'is-valid': employeeForm.controls['phone'].valid,
            'is-invalid':
              employeeForm.controls['phone'].invalid &&
              employeeForm.controls['phone'].touched
          }"
          formControlName="phone"
          placeholder="Telefonnummer eingeben"
        />
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Mitarbeiterrolle</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option value="employee">Mitarbeiter</option>
          <option value="manager">Manager</option>
        </select>
      </div>
      <button
        [disabled]="!employeeForm.valid"
        type="submit"
        class="btn btn-primary text-white"
      >
        Mitarbeiter hinzufügen
      </button>
      <button
        type="button"
        [routerLink]="['/dashboard/employee']"
        class="btn btn-outline-secondary m-3"
      >
        Verwerfen
      </button>
    </form>
  </div>
</div>
