<div class="container h-100" *ngIf="isLoading || error">
  <div class="row align-items-center h-100">
    <div clasS="col">
      <div class="card mx-auto p-5" style="width: 18rem" *ngIf="isLoading">
        <div class="spinner-border mx-auto m-3 text-primary" style="width: 8rem; height: 8rem" role="status"></div>
        <p style="text-align: center">Curacaru wirds geladen...</p>
      </div>

      <div class="card mx-auto text-danger" style="width: 20rem" *ngIf="error">
        <div class="card-header bg-danger text-white">Fehler</div>
        <div class="card-body">
          <p style="text-align: center">Ein unerwarteter Fehler ist aufgetreten: {{ error.status }} {{ error.statusText }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="hasCompany; else signup">
  <cura-topbar />
  <main style="height: calc(100vh - 60px)">
    <cura-sidebar />
    <div class="m-3 w-100 bg-white rounded overflow-auto">
      <div class="container-fluid p-4">
        <router-outlet></router-outlet>
      </div>
    </div>
  </main>
</div>
<ng-template #signup>
  <cura-signup *ngIf="!isLoading" style="height: 100vh" (signUpCompleted)="handleSignUpCompleted()"></cura-signup>
</ng-template>
