<nav class="navbar bg-white border-bottom" style="max-height: 60px; min-height: 60px; overflow: hidden; z-index: 10; top: 0; width: 100%">
  <div class="container-fluid pe-0">
    <div class="row align-items-center" style="width: 100%">
      <div class="col-auto pe-0">
        <button class="btn btn-outline-secondary d-lg-none" type="button" (click)="open()">
          <fa-icon [icon]="faBars" [fixedWidth]="true" />
        </button>

        <img src="../assets/img/logo_text.png" alt="Logo" height="30" class="d-none d-lg-inline-block align-text-top" />
        <img src="../assets/img/logo.svg" alt="Logo" height="30" width="30" class="mx-2 d-lg-none d-inline-block align-text-top" />
        <span class="d-none d-lg-inline-block" style="font-size: 0.5em; opacity: 0.5; margin-right: 20px">0.1</span>
      </div>

      @if (user$ | async; as user) {

      <div class="col text-truncate lead">
        {{ user?.companyName }}
      </div>

      <div class="col-auto p-0 ms-auto">
        <div ngbDropdown class="d-inline-block" display="dynamic" container="body">
          <a type="button" class="text-secondary" id="buttonDropDown" ngbDropdownToggle>
            <fa-icon [icon]="faUser" />
          </a>
          <div ngbDropdownMenu aria-labelledby="buttonDropDown">
            <button (click)="handleLogout()" ngbDropdownItem><fa-icon [icon]="faDoorOpen" [fixedWidth]="true" /> Abmelden</button>
            <div class="dropdown-divider"></div>
            <span ngbDropdownItem
              >Angemeldet als:<br />
              {{ user?.firstName }} {{ user?.lastName }}</span
            >
            @if (user?.isManager) {
            <span ngbDropdownItem class="text-primary">Manager</span>
            }
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</nav>
