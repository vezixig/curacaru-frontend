<nav class="navbar bg-white" style="max-height: 60px; min-height: 60px; overflow: hidden">
  <div class="container-fluid align-items-center">
    <p class="navbar-brand p-0 m-0" href="#">
      <img src="../assets/img/logo_text.png" alt="Logo" height="30" class="d-inline-block align-text-top" />
      <span style="font-size: 0.5em; opacity: 0.5; margin-right: 20px">0.1</span>
      <span>{{ user?.companyName }}</span>
    </p>

    <div class="d-flex">
      <div ngbDropdown class="d-inline-block" display="dynamic" container="body">
        <button type="button" class="btn btn-outline-secondary" id="dropdownBasic1" ngbDropdownToggle>
          <fa-icon [icon]="faUser" />
          <!-- <img src="../assets/img/portrait.png" height="32" width="32" style="border-radius: 16px" /> -->
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button (click)="handleLogout()" ngbDropdownItem><fa-icon [icon]="faDoorOpen" [fixedWidth]="true" /> Abmelden</button>
          <div class="dropdown-divider"></div>
          <span ngbDropdownItem
            >Angemeldet als:<br />
            {{ user?.firstName }} {{ user?.lastName }}</span
          >
          @if (user?.isManager) {
          <span ngbDropdownItem class="text-primary">Manager</span>
          }
        </div>
      </div>
    </div>
  </div>
</nav>
