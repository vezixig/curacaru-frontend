<div class="modal-header bg-primary text-white p-2">
  <h4 class="modal-title" id="modal-title">Kunden löschen</h4>
  <button type="button" class="btn-close" aria-describedby="modal-title" (click)="modal.dismiss('cancel')"></button>
</div>
<div class="modal-body">
  <p>Soll {{ customerName }} wirklich gelöscht werden?</p>
  <div class="form-check form-switch m-2">
    <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="deleteOpenAppointments" id="checkDeleteAppointments" />
    <label class="form-check-label fw-light" for="checkDeleteAppointments"> Alle offenen Termine löschen</label>
  </div>
  <div class="form-check form-switch m-2">
    <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="deleteBudgets" id="checkDeleteBudgets" />
    <label class="form-check-label fw-light" for="checkDeleteBudgets"> Alle Budgets auf 0€ setzen</label>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" ngbAutofocus (click)="modal.dismiss('cancel')">Abbrechen</button>
  <button
    type="button"
    class="btn btn-danger"
    (click)="modal.close({ deleteOpenAppointments: deleteOpenAppointments(), deleteBudgets: deleteBudgets() })"
  >
    Ja
  </button>
</div>
