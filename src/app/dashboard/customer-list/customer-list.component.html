<div class="container-fluid p-4">
  <div class="row">
    <h4>Kundenliste</h4>
    <Button type="button" [routerLink]="['/dashboard/customer/new']" class="btn btn-primary text-white btn-block">Kunden hinzufügen</Button>
    <table class="col-12 table mt-3 table-striped">
      <thead>
        <tr>
          <th scope="col">Vorname</th>
          <th scope="col">Nachname</th>
          <th scope="col">Telefonnummer</th>
          <th scope="col">PLZ</th>
          <th scope="col">Stadt</th>
          <th scope="col">Bearbeiter</th>
          <th scope="col">Aktion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{ customer.firstName }}</td>
          <td>{{ customer.lastName }}</td>
          <td>{{ customer.phone }}</td>
          <td>{{ customer.zipCode }}</td>
          <td>{{ customer.city }}</td>
          <td>{{ customer.associatedEmployeeName }}</td>
          <td>
            <div class="btn-group" role="group">
              <button type="button" [routerLink]="['/dashboard/employee', customer.id]" class="btn btn-outline-secondary btn-sm" title="Mitarbeiter bearbeiten">
                <fa-icon [icon]="faGear" [fixedWidth]="true" />
              </button>
              <button type="button" (click)="handleDelete(customer)" class="btn btn-outline-secondary btn-sm" title="Mitarbeiter löschen">
                <fa-icon [icon]="faTrashCan" [fixedWidth]="true" />
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
